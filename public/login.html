<body>
    <main>

        <!-- <div class="redes">
            <div class="login-button logo" id="logo">
                <a href="cadastro.html">
                    <button id="btnLogin" >cadastrar</button>
                </a>
            </div>
        </div> -->




        <div class="login">
            <div class="alerta_erro">
                <div class="card_erro" id="cardErro">
                    <span id="mensagem_erro"></span>
                </div>
            </div>
            <div class="container">
                <div class="bgLateral"></div>
                <div class="card card-login">
                    <h2>login</h2>
                    <div class="formulario">
                        <div class="campo">
                            <span class="user"><img src="./img/user.png" alt=""></span>
                            <input id="email_input" type="email" placeholder="Login" required>
                        </div>
                        <div class="campo">

                            <span id="erroEmail"></span>
                        </div>
                        <div class="campo">
                            <span><img src="./img/senha.png" alt=""></span>

                            <input id="senha_input" type="password" placeholder="senha" required>
                        </div>
                        <div class="campo">

                            <span id="erroSenha"></span>
                        </div>
                        <div class="campo">
                            <button class="botao" onclick="entrar()">Entrar</button>
                        </div>
                        <div class="campo msg">
                            <a href="./cadastro.html">
                                cadastre-se
                            </a>
                        </div>
                    </div>

                    <div id="div_aguardar" class="loading-div">
                        <i class="fa-solid fa-rocket" id="loading-gif" class="foguete"></i>
                    </div>

                    <div id="div_erros_login"></div>
                </div>
            </div>
        </div>

        <!--footer inicio-->

    </main>
</body>

</html>

<script>


    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            email_input.style.border = "solid red 5px";
            senha_input.style.border = "solid red 5px";
            erroSenha.innerHTML = "Preencha todos os campos";
            finalizarAguardar();
            return false;
        } else if (emailVar.indexOf("@") == -1 || emailVar.indexOf(".com") == -1) {
            erroSenha.innerHTML = "Email Invalido";
        } else if (senhaVar.length <= 8) {
            erroSenha.innerHTML = "Senha fraca";
        }
        else {
            email_input.style.border = "solid green 5px";
            senha_input.style.border = "solid green 5px";
            erroSenha.innerHTML = "";
            setInterval(sumirMensagem, 5000);
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!");

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "./index.html";

                    }, 2000);

                });


            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        });
    }

    function sumirMensagem() {
        cardErro.style.display = "none";
    }

</script>
