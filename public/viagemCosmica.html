<!DOCTYPE html>
<html lang="pt-br pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/paralax.css">
    <title>Document</title>

<body>
    <main class="partNebulosa">
        <div class="wrapper_outer">
            <div class="wrapper">
                <div class="paralax_section" id="paralaxM">
                    <div class="paralaxBG" style="background-image: url(./img/galaxyParalax.jpg);">
                    </div>
                    <div class="modalParalax">
                        <div class="tlModal">
                            <h2>Seja bem vindo viajante</h2>

                        </div>
                        <p>
                            Escolha sua nebulosa para uma viagem inesquec√≠vel pelo cosmos! <br> Clique na nave para
                            escolher
                            a nebulosa que mais gostar.
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="wrapper_outer">
            <div class="wrapper">
                <div class="paralax_section">
                    <div class="paralaxBG" style="background-image: url(./img/nebulosaCrab.png);">
                    </div>
                    <div class="likeCrab">
                        <p>

                            <i class="fa-solid fa-rocket" id="1"></i>

                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="wrapper_outer">
            <div class="wrapper">
                <div class="paralax_section">
                    <div id="bg" class="paralaxBG" style="background-image: url(./img/nebulosaRing.png);">
                    </div>
                    <div class="likeRing">
                        <p>

                            <i class="fa-solid fa-rocket" id="2"></i>

                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="wrapper_outer" id="Rho">
            <div class="wrapper">
                <div class="paralax_section">
                    <div class="paralaxBG" style="background-image: url(./img/nebulosaRho.png);"></div>
                    <div class="likeRho">
                        <p>

                            <i class="fa-solid fa-rocket" class="foguete" id="3"></i>

                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="wrapper_outer" id="clas">
            <div class="wrapper">
                <div class="paralax_section">
                    <div class="paralaxBG" style="background-image: url(./img/nebulosaClas.png);">
                    </div>
                    <div class="likeClas">
                        <p>

                            <i class="fa-solid fa-rocket" id="4"></i>

                        </p>
                    </div>
                </div>
            </div>
        </div>
